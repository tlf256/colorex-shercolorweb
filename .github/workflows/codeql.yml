name: "CodeQL"

on:
  push:
    branches: [ "development", "master", "release/*" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "development", "master", "release/*" ]
    types: [opened, synchronize]
    paths-ignore: 
      - '**.md'
      - '.gitignore'
  schedule:
    - cron: '43 6 * * 6'

jobs:
  analyze:
    uses: sherwin-williams-co/colorex-actions/.github/workflows/codeql-workflow.yml@dja557/SCD-376
    with:
      java_version: 8
      codeql_languages: "['java','javascript']"
    secrets: inherit
