name: Validate Pull Request
on:
  workflow_dispatch:
  pull_request:
    branches: 
      - development
      - master
      - 'release/**'
    types: [opened, synchronize]
    paths-ignore: 
      - '**.md'
      - '.gitignore'
      
jobs:
  pr-validation:
    uses: sherwin-williams-co/colorex-actions/.github/workflows/pr-validation-workflow.yml@master
    with:
      java_version: 8
    secrets:
      ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
      ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_SHERLINK }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL_SHERLINK }}
      SHERCOLOR_VERACODE_API_ID: ${{ secrets.SHERCOLOR_VERACODE_API_ID }}
      SHERCOLOR_VERACODE_API_KEY: ${{ secrets.SHERCOLOR_VERACODE_API_KEY }}
