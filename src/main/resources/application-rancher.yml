spring:
  config:
    import: vault://
  cloud:
    vault:
      authentication: KUBERNETES
      uri: https://vault.sherwin.com
      application-name: shercolorweb
      kv:
        backend: shercolor/kv2
      kubernetes:
        kubernetes-path: kubernetes-np-internal
        role: k8s-np-internal-shercolor-dev