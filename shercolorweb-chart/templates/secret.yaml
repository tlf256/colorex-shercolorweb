{{- if .Values.secret.enabled }}
{{- if not .Values.store.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-secret
type: Opaque
data:
  # Randomize the password, but make it available as a secret 
  # for workloads to use
  password: {{ .Values.dbOraclePassword | b64enc }}  
{{- end }}
{{- end }}