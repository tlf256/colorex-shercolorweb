    storageClass: "longhorn"
    #TODO add different environment configs or change these creds?
    postgresql:
      postgresqlDatabase: "sherd"
      postgresqlUsername: "shercolor"
      postgresqlPassword: "sh3rclrd3v"
      servicePort: "5432"
  image:
    registry: *dockerRepo
    tag: 14.1.0-debian-10-r9
  service:
    type: LoadBalancer
    annotations: {metallb.universe.tf/allow-shared-ip: 172-30-0-8}
    loadBalancerIP: "172.30.0.8"
    externalTrafficPolicy: Cluster
